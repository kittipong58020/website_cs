<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลส่วนตัว - Merry Christmas!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #a8d5ba 0%, #d8e8e1 100%);
            overflow-x: hidden;
        }
        .christmas-border {
            border-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="0" y="0" width="100" height="100" fill="%23b91c1c"/></svg>') 10;
            border-width: 4px;
        }
        .snowflake {
            position: fixed; top: -10px; z-index: 9999;
            user-select: none; cursor: default;
            animation: snowfall linear infinite;
        }
        @keyframes snowfall {
            0% { transform: translateY(0); }
            100% { transform: translateY(110vh); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-sm w-full bg-white/95 rounded-[2rem] shadow-2xl overflow-hidden border-red-700 relative z-10 christmas-border">
        
        <div class="relative h-28 bg-red-700 flex justify-center items-center">
            <div class="absolute top-8">
                <div class="w-28 h-28 rounded-full border-4 border-white bg-gray-200 overflow-hidden shadow-xl ring-4 ring-green-500">
                    <img src="https://img5.pic.in.th/file/secure-sv1/S__10158084.jpg" alt="" class="w-full h-full object-cover">
                </div>
            </div>
            <i class="fas fa-hat-santa absolute top-2 right-6 text-white text-3xl transform -rotate-12"></i>
            <i class="fas fa-gifts absolute top-2 left-6 text-white text-2xl transform rotate-12"></i>
        </div>

        <div class="pt-12 pb-6 px-6 text-center">
            <h1 class="text-xl font-bold text-red-800 mb-1">กิตติพงษ์ เชื้อแก้ว</h1>
            <p class="text-green-600 font-medium mb-4 italic text-sm animate-pulse">
                "Wishing you a Merry Christmas!" <i class="fas fa-star text-yellow-500"></i>
            </p>

            <div class="space-y-3 text-left bg-green-50/50 p-4 rounded-2xl border border-green-200">
                <div class="flex flex-col">
                    <span class="text-[10px] text-red-500 uppercase font-bold">รหัสนักศึกษา <i class="fas fa-id-card ml-1"></i></span>
                    <span class="text-gray-700 text-sm font-semibold">683245554</span>
                </div>
                
                <div class="flex flex-col border-t border-green-200 pt-2">
                    <span class="text-[10px] text-red-500 uppercase font-bold">สาขาวิชา <i class="fas fa-laptop-code ml-1"></i></span>
                    <span class="text-gray-700 text-sm font-semibold">วิทยาการคอมพิวเตอร์</span>
                </div>

                <div class="flex flex-col border-t border-green-200 pt-2">
                    <span class="text-[10px] text-red-500 uppercase font-bold">คณะ <i class="fas fa-university ml-1"></i></span>
                    <span class="text-gray-700 text-sm font-semibold">วิทยาศาสตร์และเทคโนโลยี</span>
                </div>

                <div class="flex flex-col border-t border-green-200 pt-2">
                    <span class="text-[10px] text-red-500 uppercase font-bold">มหาวิทยาลัย <i class="fas fa-graduation-cap ml-1"></i></span>
                    <span class="text-gray-700 text-sm font-semibold">มหาวิทยาลัยราชภัฎหมู่บ้านจอมบึง</span>
                </div>
            </div>

            <button class="mt-5 w-full py-2.5 bg-red-600 hover:bg-red-700 text-white font-bold rounded-xl transition-all shadow-lg text-base flex items-center justify-center space-x-2">
                <span>ส่งคำอวยพร</span> <i class="fas fa-bell animate-bounce"></i>
            </button>
        </div>
    </div>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snowflake.style.color = '#fff';
            document.body.appendChild(snowflake);
            setTimeout(() => { snowflake.remove(); }, 5000);
        }
        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
