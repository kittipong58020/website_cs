<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลส่วนตัว - กิตติพงษ์ เชื้อแก้ว</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #166534 0%, #064e3b 100%);
            overflow-x: hidden;
        }
        .snowflake {
            position: fixed; top: -10px; z-index: 9999;
            user-select: none; cursor: default;
            animation: snowfall linear infinite;
            color: white;
        }
        @keyframes snowfall {
            0% { transform: translateY(0); }
            100% { transform: translateY(110vh); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-sm w-full bg-white/95 rounded-[2.5rem] shadow-2xl overflow-hidden relative z-10 border-4 border-red-600">
        
        <div class="relative h-32 bg-red-700 flex justify-center">
            <div class="absolute top-8">
                <div class="w-32 h-32 rounded-full border-4 border-white bg-gray-200 overflow-hidden shadow-2xl ring-4 ring-green-500">
                    <img src="https://img5.pic.in.th/file/secure-sv1/S__10158084.jpg" alt="" class="w-full h-full object-cover">
                </div>
            </div>
            <i class="fas fa-hat-santa absolute top-2 right-6 text-white text-3xl transform -rotate-12"></i>
            <i class="fas fa-snowflake absolute top-4 left-6 text-white/50 text-2xl animate-spin-slow"></i>
        </div>

        <div class="pt-14 pb-8 px-6 text-center">
            <h1 class="text-2xl font-bold text-red-800 mb-1">กิตติพงษ์ เชื้อแก้ว</h1>
            <p class="text-green-600 font-medium mb-5 italic text-sm animate-pulse">
                "Merry Christmas & Happy New Year" <i class="fas fa-holly-berry ml-1"></i>
            </p>

            <div class="space-y-3 text-left bg-red-50 p-5 rounded-2xl border border-red-100 shadow-inner">
                <div class="flex flex-col">
                    <span class="text-[10px] text-red-500 uppercase font-bold tracking-wider">รหัสนักศึกษา</span>
                    <span class="text-gray-700 text-base font-semibold">683245554</span>
                </div>
                
                <div class="flex flex-col border-t border-red-200 pt-2">
                    <span class="text-[10px] text-red-500 uppercase font-bold tracking-wider">สาขาวิชา</span>
                    <span class="text-gray-700 text-base font-semibold">วิทยาการคอมพิวเตอร์</span>
                </div>

                <div class="flex flex-col border-t border-red-200 pt-2">
                    <span class="text-[10px] text-red-500 uppercase font-bold tracking-wider">คณะ</span>
                    <span class="text-gray-700 text-base font-semibold">วิทยาศาสตร์และเทคโนโลยี</span>
                </div>

                <div class="flex flex-col border-t border-red-200 pt-2">
                    <span class="text-[10px] text-red-500 uppercase font-bold tracking-wider">มหาวิทยาลัย</span>
                    <span class="text-gray-700 text-base font-semibold">มหาวิทยาลัยราชภัฎหมู่บ้านจอมบึง</span>
                </div>
            </div>

            <button class="mt-6 w-full py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-xl transition-all shadow-lg flex items-center justify-center space-x-2">
                <i class="fas fa-gift"></i>
                <span>ติดต่อสอบถาม</span>
            </button>
        </div>
    </div>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 4 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(snowflake);
            setTimeout(() => { snowflake.remove(); }, 7000);
        }
        setInterval(createSnowflake, 300);
    </script>
</body>
</html>
