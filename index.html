<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลส่วนตัว - My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white/80 backdrop-blur-md rounded-3xl shadow-xl overflow-hidden border-4 border-pink-100">
        
        <div class="relative h-32 bg-pink-200 flex justify-center">
            <div class="absolute top-12">
                <div class="w-32 h-32 rounded-full border-4 border-white bg-pink-50 flex items-center justify-center overflow-hidden shadow-md">
                    <svg class="w-20 h-20 text-pink-300" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                    </svg>
                </div>
            </div>
        </div>

        <div class="pt-16 pb-10 px-8 text-center">
            <h1 class="text-2xl font-bold text-gray-700 mb-1">สมชาย ใจดี</h1>
            <p class="text-pink-500 font-medium mb-6 italic">"ยินดีที่ได้รู้จักครับ/ค่ะ"</p>

            <div class="space-y-4 text-left bg-pink-50/50 p-6 rounded-2xl border border-pink-100">
                <div class="flex flex-col">
                    <span class="text-xs text-pink-400 uppercase tracking-wider">รหัสนักศึกษา</span>
                    <span class="text-gray-700 font-medium">6XXXXXXXX-X</span>
                </div>
                
                <div class="flex flex-col border-t border-pink-100 pt-3">
                    <span class="text-xs text-pink-400 uppercase tracking-wider">สาขาวิชา</span>
                    <span class="text-gray-700 font-medium">วิทยาการคอมพิวเตอร์</span>
                </div>

                <div class="flex flex-col border-t border-pink-100 pt-3">
                    <span class="text-xs text-pink-400 uppercase tracking-wider">คณะ</span>
                    <span class="text-gray-700 font-medium">วิทยาศาสตร์</span>
                </div>

                <div class="flex flex-col border-t border-pink-100 pt-3">
                    <span class="text-xs text-pink-400 uppercase tracking-wider">มหาวิทยาลัย</span>
                    <span class="text-gray-700 font-medium">มหาวิทยาลัยเทคโนโลยีตัวอย่าง</span>
                </div>
            </div>

            <button class="mt-8 px-8 py-2 bg-pink-400 hover:bg-pink-500 text-white rounded-full transition-all duration-300 shadow-lg shadow-pink-200 font-medium">
                ติดตาม
            </button>
        </div>
    </div>

</body>
</html>
