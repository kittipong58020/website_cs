<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลส่วนตัว - กิตติพงษ์ เชื้อแก้ว</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            /* พื้นหลังไล่เฉดสีน้ำตาลครีม */
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 bg-[#f7f3f0]">

    <div class="max-w-md w-full bg-white/90 backdrop-blur-sm rounded-[2.5rem] shadow-2xl overflow-hidden border border-[#eaddca]">
        
        <div class="relative h-32 bg-[#eaddca] flex justify-center">
            <div class="absolute top-12">
                <div class="w-32 h-32 rounded-full border-4 border-white bg-[#f4ece2] flex items-center justify-center overflow-hidden shadow-lg">
                    <svg class="w-20 h-20 text-[#c2b280]" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                    </svg>
                </div>
            </div>
        </div>

        <div class="pt-16 pb-10 px-8 text-center">
            <h1 class="text-2xl font-bold text-[#5c5247] mb-1">กิตติพงษ์ เชื้อแก้ว</h1>
            <p class="text-[#a68a64] font-medium mb-6 italic text-sm">"ยินดีที่ได้รู้จักครับ"</p>

            <div class="space-y-4 text-left bg-[#fdfaf6] p-6 rounded-3xl border border-[#f0e6d6]">
                <div class="flex flex-col">
                    <span class="text-[10px] text-[#bdae93] uppercase tracking-[0.2em] font-bold">รหัสนักศึกษา</span>
                    <span class="text-[#6b5e4c] font-medium">683245554</span>
                </div>
                
                <div class="flex flex-col border-t border-[#f0e6d6] pt-3">
                    <span class="text-[10px] text-[#bdae93] uppercase tracking-[0.2em] font-bold">สาขาวิชา</span>
                    <span class="text-[#6b5e4c] font-medium">วิทยาการคอมพิวเตอร์</span>
                </div>

                <div class="flex flex-col border-t border-[#f0e6d6] pt-3">
                    <span class="text-[10px] text-[#bdae93] uppercase tracking-[0.2em] font-bold">คณะ</span>
                    <span class="text-[#6b5e4c] font-medium">วิทยาศาสตร์และเทคโนโลยี</span>
                </div>

                <div class="flex flex-col border-t border-[#f0e6d6] pt-3">
                    <span class="text-[10px] text-[#bdae93] uppercase tracking-[0.2em] font-bold">มหาวิทยาลัย</span>
                    <span class="text-[#6b5e4c] font-medium">มหาวิทยาลัยราชภัฎหมู่บ้านจอมบึง</span>
                </div>
            </div>

            <button class="mt-8 w-full py-3 bg-[#c2b280] hover:bg-[#a68a64] text-white rounded-2xl transition-all duration-300 shadow-lg shadow-[#eaddca] font-medium">
                ติดต่อสอบถาม
            </button>
        </div>
    </div>

</body>
</html>
